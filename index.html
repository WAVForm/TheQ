<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Q</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <a href="index.html" class="logo">The <span>Q</span></a>
        <p class="subheader">Get Ready to Q Up!</p>
        <img
          id="mobile-calltoaction"
          class="mobile-menu"
          src="images/menu.svg"
          alt="Navigation"
        />

        <nav class="mobile-menu-open">
          <img
            id="mobile-exit"
            class="mobile-menu-exit"
            src="images/closemenu.svg"
            alt="Close Navigation"
          />
          <ul class="primary-nav">
            <li class="contact">
              <a href="#">Contact</a>
            </li>
          </ul>
          <ul class="secondary-nav">
            <li>
              <a href="#">Other Pages</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <section class="hero">
      <div class="container">
        <div class="left-column">
          <h1>Music Queue For My House</h1>

          <div class="search-section">
            <input
              class="song-search"
              type="song-search"
              id="song-search"
              name="song-search"
              placeholder="Search Your Song..."
            />
            <a href="#" type ="submit" id= "song-search-button" class="song-search-button">
              <img
                class="search-icon"
                src="images/search.svg"
                alt="Search"
              />Search
            </a>
          </div>
        </div>
      </div>
        <div class="videos" id="videos">
        </div>
    </section>

    <section class="contact-section">
      <div class="container">
        <div class="contact-left">
          <h2>Contact Me</h2>
          <form class="form" action="">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />

            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@aol.com"
            />

            <label for="message">Message</label>
            <textarea
              class="message-textbox"
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>

            <input
              type="submit"
              class="send-message-calltoaction"
              value="Send"
            />
          </form>
        </div>
      </div>
    </section>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/search.js?0.23"></script>
</html>
